  #    - db-backups:/backups
  #    env_file:
  #    - docker-env/db-backups.env
  #    restart: on-failure
  #    depends_on:
  #      db:
  #        condition: service_healthy

  portainer:
    hostname: portainer
    conatiner_name: portainer
    image: portainer/portainer
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9010:9000"
